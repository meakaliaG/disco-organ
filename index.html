<body>
  <nav>
    <div class="logo">Disco Organ</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li>
        <a href="#" id="settings-toggle">Controls</a>
        <div id="settings-dropdown" class="dropdown">

          <div id="controls">

            <section>
              <button id="btn-play" data-playing="no"></button>
              <label>Track: 
                <select id="select-track">
                  <option value="media/Everyday.mp3" selected>Everyday</option>
                  <option value="media/Black Sand.mp3">Black Sand</option>
                  <option value="media/Ozan Koukle.mp3">Ozan Koukle</option>
                  <option value="media/The Afterparty.mp3">The Afterparty</option>
                  <option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
                  <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
                  <option value="media/The Picard Song.mp3">The Picard Song</option>

                </select>
              </label>
            </section>

            <section>
              <label for="upload-track">Upload Your Own Track:</label>
              <input type="file" id="upload-track" accept="audio/*">
            </section>
            
            
            <section>
              Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
              <span id="label-volume">???</span>
            </section>
      
            <section>
              Bass: <input type="range" id="slider-bass" min="-30" max="30" value="0" step="1">
              <span id="label-bass">0</span>
            </section>
            
            <section>
              Treble: <input type="range" id="slider-treble" min="-30" max="30" value="0" step="1">
              <span id="label-treble">0</span>
            </section>
      
            <!-- <section>
              <span><input type="checkbox" id="cb-gradient" checked><label for="cb-gradient">Show Gradient</label></span>
              <span><input type="checkbox" id="cb-bars" checked><label for="cb-bars">Show Bars</label></span>
              <span><input type="checkbox" id="cb-circles" checked><label for="cb-circles">Show Circles</label></span>
              <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
              <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Invert Colors</label></span>
              <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span>
            </section> -->
          </div>
        </div>
      </li>
      <li><a href="#" id="btn-fs">Fullscreen</a></li>
      <li><a href="./documentation.html">About</a></li>
    </ul>
  </nav>

  <main>
    <canvas id="visualizer" width="1280" height="1024"></canvas>
  </main>

  <p id="instructions"></p>

</html>
